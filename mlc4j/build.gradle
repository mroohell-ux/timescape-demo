plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    // Align the serialization plugin with the app's Kotlin version so generated serializers are available at runtime
    id 'org.jetbrains.kotlin.plugin.serialization' version '2.0.21'
}

android {
    namespace 'ai.mlc.mlcllm'
    compileSdk 36

    defaultConfig {
        minSdk 22
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['output']
        }
    }
}

dependencies {
    implementation fileTree(dir: 'output', include: ['*.jar'])
    implementation 'androidx.core:core-ktx:1.9.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.10.0'
    // Keep serialization runtime in sync with the plugin version
    implementation 'org.jetbrains.kotlinx:kotlinx-serialization-json:1.7.3'
}
